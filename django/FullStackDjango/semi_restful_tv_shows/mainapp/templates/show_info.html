<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info</title>
</head>
<body>
    <div id="wrapper">
        <div>
            <h1>TV Show {{show.id}}</h1>
            <h4>Title: {{show.title}}</h4>
            <h4>Network: {{show.network}}</h4>
            <h4>Release Date: {{show.rel_date}}</h4>
            <h4>Description: {{show.desc}}</h4>
        </div>
        <a href="/show">Go Back</a>
        <p>Last Updated: {{show.updated_at}}</p>
        <a href="/show/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a>
        
    </div>
</body>
</html>
