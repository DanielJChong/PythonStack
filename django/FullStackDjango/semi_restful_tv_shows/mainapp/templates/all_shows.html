<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
</head>
<body>
    <div id="wrapper">
        <h1>All Shows</h1>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Network</td>
                    <td>Release Date</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.rel_date}}</td>
                        <td><a href="/show/info/{{show.id}}">Show</a> | <a href="/show/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/show/new">Add a New Show</a>
    </div>
</body>
</html>
