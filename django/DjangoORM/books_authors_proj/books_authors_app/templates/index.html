<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <div id="wrapper">
        <div id="add_book">
            <h1>Add a Book</h1>
            <form action="/process_book" method="POST">
                {% csrf_token %}
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="desc">Description</label>
                <input type="text" name="desc" id="desc">
                <button>Add</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><a href="/books/{{book.id}}">View</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
